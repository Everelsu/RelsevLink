<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relsev</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div class="crt-screen">
        <div class="screen-border">
            <div class="power-button"></div>
            <div class="screen-controls">
                <div class="control-knob" data-control="brightness"></div>
                <div class="control-knob" data-control="contrast"></div>
                <div class="control-knob" data-control="color"></div>
            </div>
            <div class="system-header">
                <div class="system-text">Relsev OS v1.0</div>
                <div class="date-text" id="date"></div>
            </div>
            <div class="command-line">
                <span class="prompt">></span>
                <span class="command"></span>
                <span class="cursor"></span>
            </div>
            <div class="content">
                <img src="avatar.png" alt="Avatar" class="avatar" id="avatar">
                <h1 class="animated-text" id="title">Relsev</h1>
                <div class="buttons">
                    <a href="mailto:relsev@proton.me" class="btn">relsev@proton.me</a>
                    <a href="https://t.me/relsev" class="btn">Telegram</a>
                    <a href="https://github.com/relsev" class="btn">GitHub</a>
                </div>
            </div>
        </div>
    </div>
    <div class="copied-message">Скопировано!</div>
    <div class="secret-message">Секретный режим активирован!</div>
    <script src="script.js"></script>
</body>
</html>

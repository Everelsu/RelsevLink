<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки | Relsev</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> 

    <link rel="prefetch" href="https://www.youtube.com/@Re1s3v">
    <link rel="prefetch" href="https://discord.com/users/everelsu">
    <link rel="prefetch" href="https://t.me/relsevtron">
    <link rel="prefetch" href="https://steamcommunity.com/id/everelsu/">

    <style>
        /* Общий стиль */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            overflow: hidden;
            color: #f2f2f2;
            font-family: 'Lato', sans-serif;
            background: rgba(0, 0, 0, 0.8);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px 0;
            object-fit: cover;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards 0.5s;
        }

        h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fadeInUp 0.6s forwards 1s;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: rgba(255, 255, 255, 0.8);
            color: #1a1a1a;
            padding: 12px;
            margin: 10px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1em;
            width: 250px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
            transition: background-color 0.1s, transform 0.1s;
            overflow: hidden;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        .button img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .disabled-text {
            color: red;
            font-size: 0.8em;
            margin-left: 5px;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards 1.4s;
        }

        /* Анимация */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Мобильная версия */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
                margin-top: 15px;
            }

            .avatar {
                width: 80px;
                height: 80px;
            }

            .button {
                width: 90%;
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="bg.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <img src="avatar.png" alt="Аватарка" class="avatar">
    <h1>Relsev</h1>

    <div class="link-section">
        <a href="https://www.youtube.com/@Re1s3v" class="button">
            <img src="youtube_ic.png" alt="YT"> YouTube
        </a>
        <a href="https://discord.com/users/everelsu" class="button discord-button">
            <img src="discord_ic.png" alt="Dis"> Discord <span class="disabled-text">(не работает)</span>
        </a>
        <a href="https://t.me/relsevtron" class="button">
            <img src="telegram_ic.png" alt="Te"> Telegram
        </a>
        <a href="https://steamcommunity.com/id/everelsu/" class="button">
            <img src="steam_ic.png" alt="St"> Steam
        </a>
    </div>
</body>
</html>

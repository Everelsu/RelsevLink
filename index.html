                <div class="control-knob" data-control="color"></div>
            </div>
            <div class="power-button"></div>
        </div>
    </div>
    <div class="copied-message">Скопировано!</div>
    <div class="secret-message"></div>
    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="clickedSound" src="clicked.mp3"></audio>
